<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mario Jump</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>

<!--Ambiente do jogo-->
<div class="game-board">

    <div id="decor">
        <img class="pipe" src="imagens/pipe.png" alt="Imagem Pipe">
        <img class="mario" src="imagens/mario.gif" alt="Imagem Mario">
        <img class="nuvens" src="imagens/clouds.png" alt="Imagem nuvens">
    </div>

</div>

<div id="instru">
<h1>REGRAS!</h1>
<ul>
    <li>Jogue no PC com a janela cheia!</li>
    <li>Sem encostar nos obstáculos, pule usando qualquer tecla!</li>
    <li>Se perder o jogo, aperte F5 para recomeçar.</li>
</ul>
<p>Jogo desenvolvido com base no tutorial de <a href="https://www.youtube.com/@ManualdoDev">Manual do Dev</a> e personalizado por <a href="https://github.com/brunagafo" target="_blank" alt="Github Bruna Gafo"><strong>Bruna Gafo</strong></a></p>
</div>

<script src="js/script.js"></script>
</body>
</html>
